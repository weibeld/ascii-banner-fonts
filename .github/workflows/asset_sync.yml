name: Monthly Asset Sync

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at 00:00 on the 1st of every month
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update FIGlet dependency
        run: npm update figlet

      - name: Synchronise fonts and manifest
        run: npm run copy-fonts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(assets): Update FIGlet library and fonts"
          title: "Monthly Asset Synchronisation"
          body: |
            Automated monthly update of the `figlet` NPM package and its associated font collection.
            This PR refreshes the local font assets and updates the `fonts.json` manifest.
          branch: chore/asset-sync
          delete-branch: true