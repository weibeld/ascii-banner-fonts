<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Studio</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/lib/figlet.min.js"></script>
    <script src="src/js/app.js"></script>
</head>
<body>

    <header>
        <div class="controls">
            <h1 style="margin:0; font-size: 24px; white-space: nowrap;">ASCII Studio</h1>
            <input type="text" id="userInput" value="admgemini" placeholder="Type something..." oninput="debounceRender()">

        <div id="status" style="max-width:1200px; margin: 5px auto 0 auto; padding: 0 20px;">Scanning fonts...</div>
    </header>

    <main id="output"></main>

</body>
</html>
